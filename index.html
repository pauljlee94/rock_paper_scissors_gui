<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="gamebox">
        <div class="names">
            <h1 class="playerName">Player</h1>
            <h1 class="computerName">Computer</h1>
        </div>
        <div class="scores">
            <h1 class ="playerScore">0</h1>
            <h1 class ="computerScore">0</h1>
        </div>
        <div class="choices">
            <img src="img/rock.png" class="button" id="rockButton">
            <img src="img/paper.png" class="button" id="paperButton">
            <img src="img/scissors.png" class="button" id="scissorsButton">
        </div>
        <div class="reset">
            <button class="resetButton">Reset</button>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
